<!-- Section FAQ Component -->
<style>
.section-faq {
    padding: 17px 20px;
    max-width: 1200px;
    margin: 0 auto;
    /* background-color will be set dynamically via JavaScript, default: #ffffff */
}

.section-faq-heading {
    font-family: 'Poppins', sans-serif;
    font-size: 32px;
    font-weight: 700;
    line-height: 40px;
    margin-bottom: 30px;
    text-align: left;
}

.section-faq-heading .part1 {
    color: #5C1E6B;
}

.section-faq-heading .part2 {
    color: #E32875;
}

.section-faq-item {
    border: 1px solid #000000;
    border-radius: 8px;
    background-color: #ffffff;
    padding: 20px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: background-color 0.2s;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    position: relative;
}

.section-faq-item:hover {
    background-color: #f9f9f9;
}

.section-faq-item.active {
    background-color: #f9f9f9;
}

.section-faq-question {
    font-family: 'Figtree', sans-serif;
    font-size: 18px;
    line-height: 30px;
    color: #0A0A0A;
    flex: 1;
    margin-right: 15px;
}

.section-faq-icon {
    width: 20px;
    position: absolute;
    right: 20px;
    top: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: transform 0.3s;
}

.section-faq-item.active .section-faq-icon {
    transform: rotate(180deg);
}

.section-faq-icon svg {
    width: 100%;
    height: 100%;
    stroke: #0A0A0A;
}

.section-faq-answer {
    font-family: 'Figtree', sans-serif;
    font-size: 18px;
    line-height: 30px;
    color: #0A0A0A;
    padding-top: 15px;
    margin-top: 15px;
    border-top: 1px solid #e0e0e0;
    display: none;
}

.section-faq-item.active .section-faq-answer {
    display: block;
}

@media (max-width: 768px) {
    .section-faq {
        padding: 17px 15px;
    }
    
    .section-faq-heading {
        font-size: 26px;
        line-height: 32px;
    }
    
    .section-faq-item {
        padding: 15px;
    }
}
</style>

<div class="section-faq">
    <div class="section-faq-heading" id="section-faq-heading">
        Loading...
    </div>
    
    <div class="section-faq-items" id="section-faq-items">
        <!-- FAQ items will be dynamically inserted here -->
    </div>
</div>

<script>
(function() {
    // Get page-name from pageConfig (defined in the parent HTML)
    const pageName = (typeof pageConfig !== 'undefined' && pageConfig['page-name']) 
        ? pageConfig['page-name'] 
        : 'index';
    
    // Get the base path from the current script location
    const scriptPath = document.currentScript ? document.currentScript.src : '';
    const basePath = scriptPath ? scriptPath.substring(0, scriptPath.lastIndexOf('/')) : '';
    const jsonPath = basePath 
        ? `${basePath}/page-content/${pageName}.json` 
        : `html-includes/page-content/${pageName}.json`;
    
    (async function() {
        // Get the dataKey from the container's data attribute
        const container = document.currentScript ? document.currentScript.closest('.component-container') : null;
        const dataKey = container ? container.getAttribute('data-key') : 'section-faq';
        
        // Find elements within this specific container instance
        const sectionDiv = container ? container.querySelector('.section-faq') : null;
        
        try {
            const response = await fetch(jsonPath);
            if (!response.ok) {
                throw new Error(`Failed to fetch JSON: ${jsonPath}`);
            }
            const data = await response.json();
            const sectionData = data[dataKey];
            
            if (sectionDiv) {
                const heading = sectionDiv.querySelector('#section-faq-heading');
                const itemsContainer = sectionDiv.querySelector('#section-faq-items');
                
                if (sectionData) {
                    // Set background color (default: #ffffff)
                    const bgColor = sectionData['bg-color'] || '#ffffff';
                    sectionDiv.style.backgroundColor = bgColor;
                    
                    // Set heading
                    if (heading && sectionData.heading) {
                        heading.innerHTML = sectionData.heading;
                    }
                    
                    // Render FAQ items
                    if (itemsContainer && sectionData.items && Array.isArray(sectionData.items)) {
                        itemsContainer.innerHTML = '';
                        
                        sectionData.items.forEach((item, index) => {
                            const faqItem = document.createElement('div');
                            faqItem.className = 'section-faq-item';
                            faqItem.setAttribute('data-index', index);
                            
                            const question = document.createElement('div');
                            question.className = 'section-faq-question';
                            question.innerHTML = item.question || '';
                            
                            const icon = document.createElement('div');
                            icon.className = 'section-faq-icon';
                            icon.innerHTML = `
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 9L12 15L18 9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            `;
                            
                            const answer = document.createElement('div');
                            answer.className = 'section-faq-answer';
                            answer.innerHTML = item.answer || '';
                            
                            faqItem.appendChild(question);
                            faqItem.appendChild(icon);
                            faqItem.appendChild(answer);
                            
                            // Add click handler for accordion functionality
                            faqItem.addEventListener('click', function() {
                                const isActive = this.classList.contains('active');
                                
                                // Close all items
                                itemsContainer.querySelectorAll('.section-faq-item').forEach(item => {
                                    item.classList.remove('active');
                                });
                                
                                // Open clicked item if it wasn't active
                                if (!isActive) {
                                    this.classList.add('active');
                                }
                            });
                            
                            itemsContainer.appendChild(faqItem);
                        });
                    }
                }
            }
        } catch (error) {
            console.error('Error loading section FAQ content:', error);
            console.error(`Tried to load: ${jsonPath}`);
        }
    })();
})();
</script>

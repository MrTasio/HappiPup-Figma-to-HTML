<!-- Section 2 Component -->
<style>
.section-2 {
    padding: 17px 20px;
    max-width: 1200px;
    margin: 0 auto;
    background-color: #ffffff;
}

.section-2-headline {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    line-height: 30px;
    color: #300146;
    margin-bottom: 30px;
    text-align: center;
}

.section-2-image {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 30px;
    display: block;
}

.section-2-image img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    display: block;
}

.section-2-content {
    font-family: 'Figtree', sans-serif;
    font-size: 18px;
    line-height: 30px;
    color: #0A0A0A;
}

.section-2-content p {
    margin-bottom: 30px;
}

@media (max-width: 768px) {
    .section-2 {
        padding: 17px 15px;
    }
    
    .section-2-headline {
        font-size: 20px;
    }
    
    .section-2-content {
        font-size: 18px;
    }
}
</style>

<div class="section-2">
    <div class="section-2-headline" id="section-2-headline">
        Loading...
    </div>
    
    <div class="section-2-image">
        <img src="" alt="Section Image" id="section-2-image-img">
    </div>
    
    <div class="section-2-content" id="section-2-content">
        Loading...
    </div>
</div>

<script>
(function() {
    // Get page-name from pageConfig (defined in the parent HTML)
    const pageName = (typeof pageConfig !== 'undefined' && pageConfig['page-name']) 
        ? pageConfig['page-name'] 
        : 'index';
    
    // Get the base path from the current script location
    const scriptPath = document.currentScript ? document.currentScript.src : '';
    const basePath = scriptPath ? scriptPath.substring(0, scriptPath.lastIndexOf('/')) : '';
    const jsonPath = basePath 
        ? `${basePath}/page-content/${pageName}.json` 
        : `html-includes/page-content/${pageName}.json`;
    
    (async function() {
        // Get the dataKey from the container's data attribute
        const container = document.currentScript ? document.currentScript.closest('.component-container') : null;
        const dataKey = container ? container.getAttribute('data-key') : 'section-2';
        
        // Find elements within this specific container instance
        const sectionDiv = container ? container.querySelector('.section-2') : null;
        
        try {
            const response = await fetch(jsonPath);
            if (!response.ok) {
                throw new Error(`Failed to fetch JSON: ${jsonPath}`);
            }
            const data = await response.json();
            const sectionData = data[dataKey];
            
            if (sectionDiv) {
                const headline = sectionDiv.querySelector('#section-2-headline');
                const image = sectionDiv.querySelector('#section-2-image-img');
                const content = sectionDiv.querySelector('#section-2-content');
                
                if (sectionData) {
                    if (headline && sectionData.headline) {
                        headline.innerHTML = sectionData.headline;
                    }
                    if (image && sectionData.image) {
                        image.src = sectionData.image;
                    }
                    if (content && sectionData.content) {
                        content.innerHTML = sectionData.content;
                    }
                }
            }
        } catch (error) {
            console.error('Error loading section 2 content:', error);
            console.error(`Tried to load: ${jsonPath}`);
            // Fallback content
            if (sectionDiv) {
                const headline = sectionDiv.querySelector('#section-2-headline');
                const image = sectionDiv.querySelector('#section-2-image-img');
                const content = sectionDiv.querySelector('#section-2-content');
                
                if (headline) {
                    headline.innerHTML = 'This Has Nothing to Do With "Traditional Training"...It\'s About Healing Your Dog\'s Overloaded Nervous System That\'s Trapped in constant Fight-or-Flight Mode';
                }
                if (image) {
                    image.src = 'images/before and after2 1.png';
                }
                if (content) {
                    content.innerHTML = '<p>Here\'s the truth: <b>your dog isn\'t being "stubborn"</b> or <b>"bad."</b></p><p>Their brain is simply <b>overwhelmed</b> by today\'s chaotic world, making them <b>overreact</b> to everything around them...</p><p>...barking at every little sound, pulling you down the street, ignoring your voice, and losing control the moment you head for the door.</p>';
                }
            }
        }
    })();
})();
</script>
